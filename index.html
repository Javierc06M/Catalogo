<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATALOGO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-mobile-alt text-primary me-2"></i>
                CATALOGO<span class="text-primary fw-bold"> - Javier</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Inicio</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="contacto">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="bg-primary text-white py-5">
        <div class="container">
            <h1 class="display-4 fw-bold">Nuevos celulares</h1>
            <p class="lead"></p>
        </div>
    </header>

    <main class="container my-5">
        <div class="row">
            <div class="col-lg-3 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Filtros avanzados</h5>
                        <div class="mb-3">
                            <input type="text" id="search-input" class="form-control" placeholder="Buscar por nombre...">
                        </div>
                        <div class="mb-3">
                            <select id="brand-select" class="form-select">
                                <option value="">Todas las marcas</option>
                                <option value="Samsung">Samsung</option>
                                <option value="Apple">Apple</option>
                                <option value="Xiaomi">Xiaomi</option>
                                <option value="Huawei">Huawei</option>
                                <option value="OnePlus">OnePlus</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <select id="gama-select" class="form-select">
                                <option value="">Todas las gamas</option>
                                <option value="Baja">Baja</option>
                                <option value="Media">Media</option>
                                <option value="Alta">Alta</option>
                                <option value="Premium">Premium</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="price-range" class="form-label">Rango de Precio:</label>
                            <input type="range" class="form-range" id="price-range" min="0" max="4000" step="50" value="1000">
                            <div class="d-flex justify-content-between">
                                <span>$0</span>
                                <span id="price-display">$1000</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="screen-size-range" class="form-label">Tamaño de Pantalla:</label>
                            <input type="range" class="form-range" id="screen-size-range" min="5" max="7" step="0.1" value="7">
                            <div class="d-flex justify-content-between">
                                <span>5"</span>
                                <span id="screen-size-display">7"</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <div id="phone-grid" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                    <!-- Los celulares se cargarán dinámicamente con JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5 class="mb-3">CATALOGO</h5>
                    <p class="mb-0">&copy; 2023 Catalogo. Todos los derechos reservados para Javier<3.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <h5 class="mb-3">Síguenos</h5>
                    <a href="#" class="text-light me-3"><i class="fab fa-facebook fa-lg"></i></a>
                    <a href="#" class="text-light me-3"><i class="fab fa-twitter fa-lg"></i></a>
                    <a href="#" class="text-light"><i class="fab fa-instagram fa-lg"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Modal para la imagen expandida -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" class="img-fluid" id="expandedImage" alt="Expanded phone image">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
